<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Matibabu app</title>
    <!--<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />-->
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <!--<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>-->
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script type="text/javascript" src="./leaflet.smoothmarkerbouncing.js"></script>
    <script src="./Leaflet.Control.Custom.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>

    <!-- FONT AWESOME CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>

        body {
            background: url(https://superdevresources.com/wp-content/uploads/2015/12/new-york-background.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            font-family: "Roboto", sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #map {
        width: 100%;
            height: 750px;
            /*height: 100%;*/
        }
        body {
            padding: 0;
            margin: fill;

        }
        p1 {
            color: #9923ff;
            font-family: courier,sans-serif;
            font-size: 100%;
            position: relative;
            /*border-left: 180px;*/
            text-align: auto;
        }

    </style>

</head>

<body>
<div id="map"></div>
<p1> Welcome to our website,feel free to interact with us through this platform</p1>
<script>
    let map = L.map('map',{
        center: [-1.2913199,36.7947834],
        zoom: 15
    });

    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> & Wangdu2018 contributors'
    }).addTo(map);
    const marker = L.marker([-1.2913199,36.7947834]);
    marker.addTo(map);
    marker.bounce();
    marker.bindPopup("<b>This is our location</b><br>Visit us here!.").openPopup();

    L.control.custom({
        position: 'topleft',
        content : '<div class="input-group">'+
            '    <input type="text" class="form-control input-sm" placeholder="Enter your Location">'+
            '    <span class="input-group-btn">'+
            '        <button class="btn btn-default btn-sm" type="button" onclick="searchClientLoc()">Go!</button>'+
            '    </span>'+
            '</div>',
        classes : '',
        style   :
            {
                position: 'absolute',
                left: '50px',
                top: '0px',
                width: '250px',
            },
    })
        .addTo(map);

    L.control.custom({
        position: 'topright',
        content : '<div class="input-group">'+
            '    <input type="text" class="form-control input-sm" placeholder="Search Hospital">'+
            '    <span class="input-group-btn">'+
            '        <button class="btn btn-default btn-sm" type="button" onclick="searchHospital()">Go!</button>'+
            '    </span>'+
            '</div>',
        classes : '',
        style   :
            {
                position: 'topright',
                left: '0px',
                top: '0px',
                width: '250px',
            },
    })
        .addTo(map);

    function searchClientLoc() {
        alert("Tracing your Location, please wait!");
    }
    function searchHospital() {
        console.log('hospital search going on, please wait');
        alert("Searching for a Hospital near you, please wait!");
    }

</script>
</body>

</html>
